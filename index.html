<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/float-gird.css">
  <link rel="stylesheet" href="/css/theme-starwar.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters<br><span>Incomplete list</span></h1>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-4">
      <div class="box green">
        <img src="images/rey_square.png" alt="star wars">
        <h1>Ray<br><span>Protagonist, from Tatooine</span></h1>
      </div>
    </div>
    <div class="col-4">
      <div class="box green">
        <img src="images/finn_square.png" alt="star wars">
        <h1>Finn<br><span>Storm Trooper, befriends Ray</span></h1>      </div>
    </div>
    <div class="col-4">
      <div class="box green">
        <img src="images/kylo_square.png" alt="star wars">
        <h1>Kylo<br><span>Main villain, or is he?</span></h1>      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="box green">
        <img src="images/poe_square.png" alt="star wars">
        <h1>Poe<br><span>Neutral pilot</span></h1>
      </div>
    </div>
    <div class="col-4">
      <div class="box green">
        <img src="images/chewbacca_square.png" alt="star wars">
        <h1>Chewbacca<br><span>A great first mate</span></h1>      </div>
    </div>
    <div class="col-4">
      <div class="box green">
        <img src="images/yoda_square.png" alt="star wars">
        <h1>Yoda<br><span>Wise old Jedi maste</span></h1>      </div>
    </div>
  </div>

</body>
</html>
